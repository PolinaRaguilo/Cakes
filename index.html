<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel=" preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <div class="menu__container">
            <div class="logo">
                <h3 class="logo__text"><a href="#">Cakes</a></h3>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Наши торты</a></li>
                    <li><a href="#">Индивидуальный заказ</a></li>
                    <li><a href="#">Отзывы</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Как заказать</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </div>
            <div class="tel">
                <a href="#">+7 906 899 92 96</a>
            </div>
        </div>
    </header>
    <section class="promo_container">
        <div class="promo__inf">
            <div class="promo__title">
                <div class="promo__title__delivery">
                    Торты <br> на заказ
                </div>
                <div class="promo__title__handmade">
                    Ручная работа
                </div>
                <button class="promo__btn">Выбрать торт</button>
            </div>

            <div class="promo__icons">
                <div class="promo__ingridients"><img src="./img/promo/icon_ingridients_promo.png"
                        alt="ingridients_promo" class="promo__ingridients_img">
                    <h3 class="promo__ingridients_text">Натуральные <br> ингридиенты</h3>
                </div>
                <div class="promo__delivery"><img src="./img/promo/box_promo.png" alt="promo__delivery"
                        class="promo__delivery_img">
                    <p class="promo__delivery_text">Доставка бесплатно <br>при заказе от 2000 рублей*</p>
                </div>
            </div>
        </div>

        <div class="promo__sweets">
            <img src="./img/promo/promo_cake1.png" alt="promo_cake" class="promo__sweets__cake">
            <img src="./img/promo/strawberry1_promo.png" alt="strawberry1" class="promo__sweets_strawberry1">
            <br>
            <img src="./img/promo/bake_promo.png" alt="bake" class="promo__sweets_bake">
            <br>
            <img src="./img/promo/strawberry2_promo.png" alt="strawberry2" class="promo__sweets_strawberry2">
        </div>
    </section>
    <section class="cakes_gallery">
        <div class="cakes_gallery__title">
            Наши торты
        </div>
        <div class="cakes_gallery__wrapper">
            <div class="cakes_gallery__first">
                <div class="classic_card">
                    <div class="classic_card_title">
                        <p class="classic_title_cake">Классические</p>
                        <p class="classic_number_cake">24 вида</p>
                    </div>
                    <div class="classic_card_img"> <img src="./img/cake_gallery/classic_cake.jpg" alt="classic_cake" ></div>
                    <div class="classic_card_footer">
                        <p class="classic_card_footer_text">Смотреть</p>
                        <i class="fas fa-arrow-right classic_card_footer_icon"></i>
                    </div>
                </div>
                <div class="little_cards">
                    <div class="muss_card">
                        <div class="muss_card_title"></div>
                        <div class="muss_card_body"> <img src="./img/cake_gallery/muss_cake.jpg" alt="muss_cake"></div>
                        <div class="muss_card_footer"></div>
                    </div>
                    <div class="wedding_card">
                        <div class="wedding_card_title"></div>
                        <div class="wedding_card_body"> <img src="./img/cake_gallery/wedding_cake.jpg" alt="wedding_cake"></div>
                        <div class="wedding_card_footer"></div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
</body>

</html>
